apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.squareup.dagger:dagger-compiler:$daggerVersion'
    runtime 'com.google.guava:guava:$guavaVersion'
    compile 'com.google.auto.value:auto-value:$autoValueVersion'
    compile 'com.google.auto.factory:auto-factory:$autoFactoryVersion'
    runtime 'org.jogamp.jogl:nativewindow:$jogampVersion:core'
    runtime 'org.jogamp.gluegen:gluegen:$jogampVersion'
    runtime 'com.google.code.findbugs:jsr305:$findbugsVersion'
    runtime 'org.slf4j:slf4j-api:$slf4jVersion'

    testCompile 'junit:junit:$junitVersion'
    testCompile 'org.mockito:mockito-all:$mockitoVersion'
    testCompile 'org.powermock:powermock-module-junit4:$powermockVersion'
    testCompile 'org.powermock:powermock-api-mockito:$powermockVersion'
}